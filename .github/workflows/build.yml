name: Build FreeRDP DLLs

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install Chocolatey
      run: |
        Set-ExecutionPolicy Bypass -Scope Process -Force; [System.Net.ServicePointManager]::SecurityProtocol = [System.Net.ServicePointManager]::SecurityProtocol -bor 3072; iex ((New-Object System.Net.WebClient).DownloadString('https://chocolatey.org/install.ps1'))

    - name: Install dependencies
      run: |
        choco install -y make cmake

    - name: Build FreeRDP
      run: |
        mkdir build
        cd build
        cmake -DWITH_WINSSPI=ON -DWITH_WINPR=ON -DWITH_GSSAPI=OFF -DWITH_SMARTCARD=OFF -DWITH_ICONV=OFF -DWITH_DEBUG=OFF -DWITH_CLIENT_CORE=ON -DWITH_SERVER_CHANNELS=ON -DWITH_CLIENT_CHANNELS=ON -DWITH_STATIC_LIB=ON -DWITH_SHARED_LIB=OFF -G "MSYS Makefiles" ..
        mingw32-make

    - name: Create artifact
      run: |
        mkdir artifacts
        cp build/libfreerdp.dll artifacts/

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: freerdp-windows-x64
        path: artifacts/
